<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder - Jobsensi</title>
  <style>
    :root {
  --primary: #3a86ff;
  --primary-dark: #2667cc;
  --secondary: #8338ec;
  --accent: #ff006e;
  --light: #ffbe0b;
  --dark: #1a1a2e;
  --gray: #f8f9fa;
  --white: #ffffff;
  --shadow: rgba(0, 0, 0, 0.1);
}

/* Base Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  color: var(--dark);
  line-height: 1.6;
  min-height: 100vh;
  padding: 2rem 0;
}

header {
  text-align: center;
  margin-bottom: 2.5rem;
  padding: 1rem;
  animation: fadeDown 0.8s ease-out;
}

header h1 {
  font-size: 2.5rem;
  color: var(--dark);
  position: relative;
  display: inline-block;
}

header h1::after {
  content: '';
  position: absolute;
  width: 60%;
  height: 4px;
  background: var(--accent);
  bottom: -10px;
  left: 20%;
  border-radius: 4px;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

#resumeForm {
  background: var(--white);
  border-radius: 12px;
  padding: 2.5rem;
  box-shadow: 0 10px 30px var(--shadow);
}

/* Form Elements */
label {
  display: block;
  margin-bottom: 1.5rem;
  font-weight: 500;
  color: var(--dark);
}

input, textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #e1e5ea;
  border-radius: 8px;
  margin-top: 8px;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.15);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

fieldset {
  border: none;
  margin-bottom: 2rem;
  padding: 0;
}

legend {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: var(--secondary);
}

.dynamic-inputs {
  margin-bottom: 1rem;
}

.education-entry, .experience-entry {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 1rem;
  position: relative;
}

.education-entry input {
  flex: 1;
}

.small-btn {
  background: var(--gray);
  color: var(--primary-dark);
  border: 1px dashed var(--primary-dark);
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.small-btn:hover {
  background: rgba(58, 134, 255, 0.1);
  color: var(--primary);
}

.remove-btn {
  background: transparent;
  border: none;
  color: #ff006e;
  font-size: 1.2rem;
  cursor: pointer;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s ease;
}

.remove-btn:hover {
  background: rgba(255, 0, 110, 0.1);
}

/* Photo Upload */
.photo-preview-circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: var(--gray);
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: #ccc;
  overflow: hidden;
  position: relative;
  border: 3px solid var(--primary);
}

.photo-preview-circle::after {
  content: "ðŸ“·";
  position: absolute;
}

.photo-preview-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Submit Button */
.animated-button {
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(131, 56, 236, 0.3);
  display: block;
  width: 100%;
  margin-top: 2rem;
  position: relative;
  overflow: hidden;
}

.animated-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(131, 56, 236, 0.4);
}

.animated-button:active {
  transform: translateY(1px);
}

.animated-button::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 150%;
  top: -25%;
  left: -100px;
  background: rgba(255, 255, 255, 0.3);
  transform: rotate(25deg);
  transition: all 0.6s;
}

.animated-button:hover::after {
  left: 120%;
}

/* Animations */
.fade-in {
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Extra animation for inputs */
input, textarea {
  animation: fadeIn 0.5s ease-out;
}

.education-entry, .skill-input, .experience-input {
  animation: slideIn 0.4s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-10px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  #resumeForm {
    padding: 1.5rem;
  }
  
  .education-entry {
    flex-direction: column;
  }
  
  header h1 {
    font-size: 2rem;
  }
}

/* Skill chips styling */
.skill-input {
  display: inline-block;
  width: auto;
  margin-right: 10px;
  margin-bottom: 10px;
  border-radius: 20px;
  background: var(--gray);
  transition: all 0.3s;
}

.skill-input:focus {
  background: white;
}

/* Additional animation for when items are added */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(131, 56, 236, 0.4);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(131, 56, 236, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(131, 56, 236, 0);
  }
}

.pulse {
  animation: pulse 1.5s infinite;
}
  </style>
</head>
<body>
  <header>
    <h1>Build Your Resume</h1>
  </header>
  <main>
    <form id="resumeForm" enctype="multipart/form-data" class="fade-in">
      <label>
        Your Picture:
        <input type="file" id="photo" accept="image/*" />
        <div id="photoPreview" class="photo-preview-circle"></div>
      </label>

      <label>
        Personal Bio:
        <textarea id="bio" placeholder="Write a short bio"></textarea>
      </label>

      <!-- Skills Section -->
      <fieldset id="skillsSection">
        <legend>Skills</legend>
        <div class="dynamic-inputs" id="skillsInputs">
          <input type="text" class="skill-input" placeholder="Enter a skill" />
        </div>
        <button type="button" id="addSkillBtn" class="small-btn">+ Add Skill</button>
      </fieldset>

      <!-- Education Section -->
      <fieldset id="educationSection">
        <legend>Education</legend>
        <div class="dynamic-inputs" id="educationInputs">
          <div class="education-entry">
            <input type="text" class="degree-input" placeholder="Degree (e.g. B.Sc Computer Science)" />
            <input type="text" class="edu-date-input" placeholder="Date (e.g. 2018 - 2022)" />
            <button type="button" class="remove-btn" title="Remove Education">Ã—</button>
          </div>
        </div>
        <button type="button" id="addEducationBtn" class="small-btn">+ Add Education</button>
      </fieldset>

      <!-- Interests -->
      <label>
        Interests:
        <input type="text" id="interests" placeholder="e.g. Coding, Reading" />
      </label>

      <!-- Projects -->
      <label>
        Projects:
        <input type="text" id="projects" placeholder="e.g. Portfolio Website, Chat App" />
      </label>

      <!-- Experiences Section -->
      <fieldset id="experienceSection">
        <legend>Experiences</legend>
        <div class="dynamic-inputs" id="experienceInputs">
          <textarea class="experience-input" placeholder="Describe an experience"></textarea>
          <button type="button" class="remove-btn" title="Remove Experience">Ã—</button>
        </div>
        <button type="button" id="addExperienceBtn" class="small-btn">+ Add Experience</button>
      </fieldset>

      <button type="submit" class="animated-button">Generate Resume</button>
      
    </form>
  </main>
 
  
  <script src="/static/script1.js"></script>
</body>
</html>
