<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Suggestions Generator</title>
    <style>
        :root {
            --primary-color: #2F80ED; /* Royal Blue */
            --secondary-color: #27AE60; /* Emerald Green */
            --background-color: #F2F2F2; /* Light Grey */
            --accent-color: #F2994A; /* Bright Orange */
            --text-color: #333333; /* Charcoal */
            --card-bg-color: white; /* White */
            --error-bg-color: #ffebee; /* Error background color */
            --error-color: #d32f2f; /* Error text color */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            background-image: linear-gradient(45deg, rgba(47, 128, 237, 0.05) 25%, transparent 25%, transparent 75%, rgba(47, 128, 237, 0.05) 75%, rgba(47, 128, 237, 0.05)), 
                              linear-gradient(45deg, rgba(47, 128, 237, 0.05) 25%, transparent 25%, transparent 75%, rgba(47, 128, 237, 0.05) 75%, rgba(47, 128, 237, 0.05));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 30px 0;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            animation: fadeInDown 1s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .form-group {
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(47, 128, 237, 0.2);
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #suggestions {
            margin-top: 30px;
            transition: all 0.5s;
        }

        .suggestion-item {
            margin-bottom: 20px;
            padding: 25px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border-left: 6px solid var(--primary-color);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            animation: slideInUp 0.5s ease;
            transform: translateY(0);
        }

        .suggestion-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
        }

        .job-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.4em;
            margin-bottom: 12px;
            position: relative;
            padding-bottom: 8px;
        }

        .job-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--secondary-color);
            border-radius: 2px;
        }

        .job-description {
            color: #555;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .error {
            color: var(--error-color);
            padding: 16px;
            background-color: var(--error-bg-color);
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            animation: shake 0.5s ease;
            margin-top: 20px;
            border-left: 4px solid var(--error-color);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 15px;
            border: 3px solid rgba(47, 128, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .suggestion-item {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                font-size: 1rem;
                padding: 14px;
            }
            
            input[type="text"] {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Suggestions Generator</h1>
        <div class="form-group">
            <label for="skills">Enter your skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Python, Machine Learning, Data Analysis">
        </div>
        <button id="submitBtn" onclick="getSuggestions()">Get Suggestions</button>
        <div id="suggestions"></div>
    </div>

            const suggestionsDiv = document.getElementById('suggestions');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!skills) {
                suggestionsDiv.innerHTML = '<p class="error">Please enter at least one skill.</p>';
                return;

            submitBtn.disabled = true;

                            }
                        ]
                    };

                    // Display mock suggestions with staggered animation
                    let html = '';

                        html += `
                            <div class="suggestion-item" style="animation-delay: ${index * 0.2}s">
                                <div class="job-title">${suggestion.title}</div>
                                <div class="job-description">${suggestion.description}</div>
                            </div>
                        `;
                    });
                    suggestionsDiv.innerHTML = html;
                } catch (error) {
                    console.error('Error:', error);
                    suggestionsDiv.innerHTML = '<p class="error">An error occurred while generating suggestions. Please try again later.</p>';
                }
                submitBtn.disabled = false;
            }, 1500);

    </script>
</body>
</html>
