<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Laksh.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2F80ED;
      --secondary: #27AE60;
      --background: #F2F2F2;
      --accent: #F2994A;
      --text: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background) url('/static/images/career-background.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(242, 242, 242, 0.85);
      z-index: 0;
    }

    .auth-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.2rem;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #219150;
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .download-box {
      background: white;
      margin-top: 2rem;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease;
    }

    .download-box h2 {
      font-size: 1.1rem;
      color: var(--text);
      line-height: 1.6;
    }

    .download-box a {
      color: var(--primary);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dialogflow Chatbot fix */
    df-messenger {
      position: fixed;
      bottom: 20px;
      right: 20px;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-font-color: var(--text);
      --df-messenger-button-titlebar-color: var(--primary);
      --df-messenger-send-icon: var(--secondary);
      z-index: 999;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script type="module" src="/static/js/main.js" defer></script>
</head>

<body>

  <div class="auth-container">
    <h2>Login to Laksh.ai</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>

  <div class="download-box">
    <h2>
      ðŸ“¥ If your internet is slow or you want a PDF for general career roles,
      <a href="https://drive.google.com/uc?export=download&id=1XbKcIES90IYIPpkXeQE3QxjVU2MKZasv" download>
        click here to download the roadmap
      </a>
    </h2>
  </div>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="Laksh.ai Bot"
    agent-id="675221db-8976-4b3b-aeb3-b03002d96f65"
    language-code="en">
  </df-messenger>

</body>
</html>
